<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Puzzle</title>
</head>
<body>
   <div class="modal">
      <h1 class="text"><span class="time">01:00</span></h1>
      <div class="btns-block">
         <button class="btn close">Close</button>
         <button class="btn check">Check</button>
      </div>
   </div>

   <div class="wrapper">
      <div class="container">
         <div class="menu">
            <div class="timer">
               <span class="time">01:00</span>
            </div>
            <div class="ctrls">
               <button class="btn start">Start game!</button>
               <button class="btn check-result">Check result</button>
               <button class="btn reset">New game</button>
            </div>
         </div>
         <div class="game">
            <div class="left-block puzzle">
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
               <div class="piece"></div>
            </div>
            <div class="right-block puzzle">
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
               <div class="drop"></div>
            </div>
         </div>
      </div>
   </div>

   <script src="./jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
   <script src="./script/script.js"></script>
</body>
</html>
